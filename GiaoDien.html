<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFID Attendance System</title>
    <style>
      h1 {
        color: black;
        text-align: center;
        font-size: 3rem;
        font-family: Arial;
        font-weight: 600;
        font-style: italic;
      }
      h5 {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      html {
        background: white;
      }
      img {
        position: relative;
        max-width: 100%;
        width: 50px;
        height: 50px;
      }

      body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      table {
        position: relative;
        margin-top: 30px;
        left: 50%;
        transform: translateX(-50%);
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr {
        text-align: center;
      }
      header {
        background-color: darkgrey;
        padding: 20px;
        flex: 1;
      }
      header h1 {
        margin: 0;
      }
      footer {
        right: 0;
        bottom: 0;
        left: 0;
        background-color: darkgrey;
        text-align: center;
        margin: 0;
        flex: 1;
      }
      .main-page {
        background-color: rgb(32, 150, 150);
        flex: 9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>RFID Attendance System</h1>
    </header>
    <div class="main-page">
      <div style="text-align: center; padding-top: 20px">
        <label style="font-weight: bold">
          Chọn lớp điểm danh:
          <select id="select-form">
            <option value="">Chọn lớp</option>
            <option value="CE224">CE224 - Thiết kế HTN</option>
            <option value="CE213">CE213 - Thiết kế hệ thống số với HDL</option>
            <option value="CS106">CS106 - Trí tuệ nhân tạo</option>
          </select>
        </label>
      </div>
      <table style="width: 90%">
        <thead>
          <tr>
            <th>STT</th>
            <th>MSSV</th>
            <th>Tên</th>
            <th>Lớp</th>
            <th>Thời gian</th>
          </tr>
        </thead>
        <colgroup width="5%"></colgroup>
        <colgroup width="20%"></colgroup>
        <colgroup width="35%"></colgroup>
        <colgroup width="20%"></colgroup>
        <colgroup width="20%"></colgroup>
        <tbody id="container"></tbody>
      </table>
    </div>
    <footer>
      <h5>
        Nhóm 6 <br>
        Lê Hoàng Minh - Phạm Công Huy - Trần Quốc Sơn - Phạm Thanh Lâm - Đào Công Nhật Tân
      </h5>
      
      <img
        src="https://rfthings.com.vn/wp-content/uploads/2019/12/Logo-RF-Things-Black.png"
      />
      <img
        src="http://ceday.uit.edu.vn/wp-content/uploads/2020/07/cropped-LOGO-CE-stroke-v2.png"
      />
      <img 
        src="https://tuoitre.uit.edu.vn/wp-content/uploads/2015/07/logo-uit.png"
      />
    </footer>
    <script src="main.js"></script>
  </body>
</html>
